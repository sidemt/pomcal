  <title>Pom-Cal - Googleカレンダー連携ポモドーロタイマー</title>
</head>

<body id="body">
  <div class="container">
    <div class="lang-selection">
      <a href="../index.html">English</a> | Japanese
    </div>
    <h1>Pom-Cal</h1>
    <p>Googleカレンダー連携ポモドーロタイマー</p>

    <div id="pomodoro-clock"></div>

    <div class="group logs">
      <p><strong>Logs</strong></p>
      <p id="no-logs">ログがありません</p>
      <ol id="event-list" class="number-list"></ol>
    </div>

    <div class="group descriptions">
      <div class="section">
        <p id="authorize_desc" style="display: none;">
          Googleカレンダーにログを記録するにはサインインしてください。
        </p>
        <!--Add buttons to initiate auth sequence and sign out-->
        <button id="authorize_button" class="btn btn-light" style="display: none;">Sign In</button>
        <button id="signout_button" class="btn btn-secondary" style="display: none;">Sign Out</button>
      </div>

      <div class="section">
        <p>
          セッション終了時に自動的にカレンダーにログが追加されます。
        </p>
      </div>

      <div id="signed-in-only" style="display: none;">
        <div class="section">
          <p><strong>カレンダーを選択してください。</strong></p>
          <select id="calendar-select" class="custom-select"></select>
        </div>

        <div class="section">
          <p><strong>作業内容を入力してください。</strong></p>
          <div id="event-form" class="user-input-area"></div>
        </div>

        <div class="section">
          <p>
            こちらのボタンでログを手動で追加できます。
          </p>
          <button id="create_button" class="btn btn-light">Add a Log Now</button>
        </div>
      </div>

    </div>

    <div class="section">
      <small>
        Sounds by: <a href="http://www.kurage-kosho.info" title="フリー効果音素材 くらげ工匠" target="_blank">フリー効果音素材 くらげ工匠</a>
      </small>
    </div>

    <footer class="footer">
      <ul class="justify-content-center">
        <li class="">
          <a class="" href="https://tools.charonworks.com/">Tools I Want</a>
        </li>
      </ul>

      <small>(c) 2018 <a href="https://www.charonworks.com" target="_blank">Charonworks</a></small>
    </footer>
  </div><!-- container end -->

  <!-- audio elements -->
  <audio id="sound-session" preload="auto">
    <source src="../assets/small-bell01.mp3">
  </audio>
  <audio id="sound-break" preload="auto">
    <source src="../assets/one35.mp3">
  </audio>
  <audio id="sound-long-break" preload="auto">
    <source src="../assets/one30.mp3">
  </audio>

  <!--  Bootstrap JavaScript  -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

  <script type="text/javascript" src="../js/calendar.min.js"></script>
  <!-- Connect to Google Calendar -->
  <script async defer src="https://apis.google.com/js/api.js"
    onload="this.onload=function(){};handleClientLoad()"
    onreadystatechange="if (this.readyState === 'complete') this.onload()">
  </script>
  <script type="text/javascript" src="../js/keys.js"></script>

  <!-- Load pomodoro timer -->
  <script src="https://unpkg.com/react@16/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js"></script>
  <script type="text/javascript" src="../js/pom-clock.min.js"></script>
  <script type="text/javascript" src="../js/event-form.min.js"></script>
</body>

</html>
