<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!--  Bootstrap CSS  -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
  <!--  Google Fonts  -->
  <link href="https://fonts.googleapis.com/css?family=Comfortaa" rel="stylesheet">
  <!--  Bootstrap JavaScript  -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  <title>PomCal</title>
</head>

<body id="body">
  <div class="container">
    <h1>Pomodoro Clock</h1>
    <div id="pomodoro-clock"></div>


    <p>Google Calendar API Quickstart</p>

    <!--Add buttons to initiate auth sequence and sign out-->
    <button id="authorize_button" style="display: none;">Authorize</button>
    <button id="signout_button" style="display: none;">Sign Out</button>
    <button id="create_button">Create</button>

    <pre id="content"></pre>

    <footer class="footer">
      <small>Built by <a href="https://www.charonworks.com" target="_blank">Charonworks</a></small>
    </footer>
  </div>

  <audio id="sound-session" preload="auto">
    <source src="assets/small-bell01.mp3">
  </audio>
  <audio id="sound-break" preload="auto">
    <source src="assets/se_maoudamashii_chime06.mp3">
  </audio>

  <!-- Connect to Google Calendar -->
  <script async defer src="https://apis.google.com/js/api.js"
    onload="this.onload=function(){};handleClientLoad()"
    onreadystatechange="if (this.readyState === 'complete') this.onload()">
  </script>
  <script type="text/javascript" src="js/keys.js"></script>
  <script type="text/javascript" src="js/calendar.js"></script>
  <!-- Load pomodoro timer -->
  <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
  <script  src="js/pom-clock.js"></script>
</body>

</html>
